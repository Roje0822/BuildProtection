messages:

  # 접두사
  prefix: "&6[ 건차 ]&f "

  # 건차 관리 명령어 사용법
  buildProtectionUsage:
    - "&f건차 - 건차 관리 명령어입니다."
    - ""
    - "&f/건차 설정 <종류> : 상호작용 금지 블럭을 설정합니다."
    - "&f/건차 목록 : 건차 목록을 확인합니다."
    - "&f/건차 관리자 : 건차 설치, 파괴 권한을 얻습니다."
    - "&f/건차 리로드 : 건차 컨피그를 리로드합니다."

  # 건차 아이템 관리 명령어 사용법
  buildProtectionItemUsage:
    - "건차아이템 - 건차 아이템 관리 명령어입니다."
    - ""
    - "/건차아이템 생성 <크기> : 들고 있는 아이템을 건차 생성 아이템으로 설정합니다."
    - "/건차아이템 머리 : 들고 있는 아이템을 건차 머리 아이템으로 설정합니다."
    - "/건차아이템 테두리바닥 : 들고 있는 아이템을 구역 바닥 테두리 아이템으로 설정합니다."
    - "/건차아이템 테두리나머지 : 들고 있는 아이템을 구역 나머지 테두리 아이템으로 설정합니다."
    - "/건차아이템 지급 <크기> <개수> : 건차 생성 아이템을 지급합니다."
    - "/건차아이템 머리지급 : 건차 머리 아이템을 지급합니다."

  reloadConfig: "&a콘피그&f를 리로드 하였습니다"

  # 건차 아이템 설정 (/건차아이템 설정 %size%)
  setProtectionItemSize: "&f%size% 타입의 건차 생성 아이템을 설정하였습니다."

  # 건차 머리 아이템 설정
  setProtectionItemHead: "&f건차 머리 아이템을 설정하였습니다."

  # 건차 바닥 테두리 아이템 설정
  setProtectionItemOutLineFloor: "&f건차 바닥 테두리 아이템을 설정하였습니다."

  # 건차 테두리나머지 아이템 설정
  setProtectionItemOutLine: "&f건차 테두리 아이템을 설정하였습니다."

  # 건차 생성 아이템 지급
  giveProtectionItemSize: "&f%size% 타입의 건차 생성 아이템이 지급되었습니다."

  # 건차 머리 아이템 지급
  giveProtectionItemHad: "&f건차 머리 아이템이 지급되었습니다."

  # 건차 생성
  createRegion: "&f구역이 생성되었습니다."

  # 건차 생성
  checkSize: "&7└크기: %size% (%current%/%max%)"

  # 건차 반환
  withDrawBuildProjection: "&f건차가 반환되었습니다."

  # 건차 반환 취소
  rejectWithDraw: "&f건차 반환을 취소하였습니다."

  # 건차 권한 부여
  giveTargetPermission: "&f%player%님에게 건차 권한을 부여하였습니다."

  # 건차 권한 부여받음
  receivePermission: "&f%player%님이 건차 권한을 부여하였습니다."

  # 건차 권한 제거
  removeTargetPermission: "&f%player%님의 건차 권한을 제거하였습니다."

  # 건차 권한 제거 당함
  removedPermission: "&f%player%님의 건차 권한에서 당신을 제거하였습니다."

  # 건차 양도
  handOverRegion: "&f%player%님에게 건차를 양도하였습니다."

  # 건차 양도 받음
  receivedRegion: "&f%player%님의 건차를 양도받았습니다."

  # 건차로 이동 (메뉴)
  telePortRegion: "&f%player%님의 건차로 이동되었습니다."

  # 건차 삭제 (메뉴)
  deleteRegion: "&f%player%님의 건차를 삭제하였습니다."

  # 건차 주인 설정 가이드
  inputPlayer: "&f건차 주인으로 설정할 닉네임을 적어주세요."

  # 건차 주인 설정시
  setBuilder: "&f해당 건차의 주인을 %player%님으로 설정하였습니다."

  # 다른 건차로 이동시
  telePort: "&f다른 %size% 건차로 이동하였습니다."

  # 관리자 모드 활성화될 시
  enableAdminMode: "&f관리자 모드가 &a활성화&f되었습니다."

  # 관리자 모드 비활성화될 시
  unableAdminMode: "&f관리자 모드가 &c비활성화&f되었습니다. "

  # 권한 상호작용 금지 블럭 설정 시
  setInteractOwnerBlock: "&f권한 상호작용 금지 블럭이 설정되었습니다."

  # 일반 상호작용 금지 블럭 설정 시
  setInteractGeneralBlock: "&f일반 상호작용 금지 블럭이 설정되었습니다."

  # 자신이 다른 건차를 탈퇴 하였을 시
  withdrawSelf: "&f%player%님의 건차에서 탈퇴하였습니다."

  # 다른 사람이 자신의 건차를 탈퇴 하였을 시
  withdrawPlayer: "&f%player%님이 건차에서 탈퇴하였습니다."

errorMessages:

  # 접두사
  prefix: "&c[ 오류 ]&f "

  # 콘솔에서 명령어를 사용하려는 경우
  noConsoleCommand: "&f콘솔에서는 명령어를 사용할 수 없습니다."

  # 명령어를 사용하려고 할때 권한이 없을 경우
  noPermissionCommand: "&f해당 명령어를 사용하기 위한 권한이 없습니다."

  # 손에 아이템이 없을 경우
  noItemInMainHand: "&f손에 아이템이 없습니다."

  # 잘못된 명령어를 사용했을 경우
  wrongCommand: "&f잘못된 명령어 사용입니다."

  # 건차 생성 크기가 잘못되었을 경우
  wrongProtectionItemSize: "&f잘못된 타입의 건차 생성 크기 입니다."

  # 잘못된 정수 값일 경우
  wrongIntegerValue: "&f잘못된 정수 값입니다."

  # 주변에 다른 건차가 있을 경우
  overLapProtection: "&f주변에 다른 건차가 있습니다."

  # 블럭을 보지 않고 건차를 소환하는 경우
  targetAtAir: "&f블럭을 바라보고 사용해주세요."

  # 아이템을 여러개 들고 있을 경우 (/건차 생성)
  itemMaxSize: "&f아이템을 한 개만 들어주세요"

  # 건차 구역에서 설치 및 파괴를 했을 경우
  noBreakOrPlace: "&f%player%님의 &c건설 차단 &f구역입니다."

  # 건차 구역에서 상호작용을 했을 경우
  interactInRegion: "&f%player%님의 &c건설 차단 &f구역입니다."

  # whiteList가 아닌 월드일 경우
  wrongWorld: "&f해당 월드에서는 사용할 수 없습니다."

  # 월드가드 지역과 겹치는 경우
  intersectWorldGuardRegion: "&f해당 구역에는 사용할 수 없습니다."

  # 건차 제한을 초과하였을 경우
  limitRegion: "&f%size% 건차 최대 개수를 초과하여 설치할 수 없습니다. &7(%current%/%limit%)"

  # 건차 주인 설정 만료
  expireBuilderChange: "&f건차 주인 설정이 만료되었습니다."

  # 접속 하지 않은 플레일 경우
  nonExistPlayer: "&f접속하지 않은 플레이어입니다."

  # 건차 목록 GUI 사용중일 경우
  alreadyUseListGui: "&f이미 다른 관리자가 사용중입니다."

  # 플레이어가 접속중이지 않을때
  noOneLinePlayer: "&f%player%님이 접속중이지 않습니다."

  # 인벤토리의 공간이 부족할때
  noSpaceinPlayer: "&f%player%님의 인벤토리가 공간이 부족합니다."

  # 주변에 건차가 없을 경우 (메뉴)
  notAroundProtection: "&f%player%님의 건차는 주변에 없습니다."

  # 건차 최대 인원을 초과하였을 경우
  limitOwner: "&f건차 최대 인원을 초과하였습니다."

  # 다른 플레이어의 건차에서 문을 설치할 경우
  placeIronDoorInRegion: "&f%player%님의 건차라서 철문을 설치할 수 없습니다."

  # 이전 페이지가 존재 하지 않을 경우
  nonExistPrevPage: "&f이전 페이지가 존재하지 않습니다."

  # 다음 페이지가 존재 하지 않을 경우
  nonExistNextPage: "&f다음 페이지가 존재하지 않습니다."

  # 건차가 존재 하지 않을 경우
  noProtection: "&f건차가 존재하지 않습니다."

  # 최소 좌표 이하일 경우
  min: "&f최소 %min% 이상 건차를 설치할 수 있습니다."

  # 최대 좌표 이상일 경우
  max: "&f최대 %max% 까지 건차를 설치할 수 있습니다."

  # 이미 해당 건차에 있을 경우
  alreadyRegion: "&f이미 해당 건차에 있습니다."

  # 건차 개수가 5개 초과한 경우
  overLapProtectionAmount: "%size% 건차 5개 이상은 신호기를 사용할 수 없습니다."

  # 이미 건차 주인이 해당 플레이어일 경우 (건차 목록)
  alreadyBuilder: "&f이미 %player%님이 건차 주인입니다."

  # 재설치 쿨타임이 지나지 않았을 경우
  notPassCoolDown: "&f%second%초 후 재설치 할 수 있습니다."